<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Poll</title>
  <style>
    /* Reset some defaults */
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .poll-container {
      background: #fff;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
    }

    input[type="text"]:focus {
      border-color: #6366f1;
      outline: none;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }

    .options {
      margin-top: 10px;
    }

    .option-input {
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #4338ca;
    }

    .note {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="poll-container">
    <h2>Create a New Poll</h2>

    <form>
      <!-- Poll Question -->
      <label for="question">Poll Question</label>
      <input
        type="text"
        id="question"
        name="question"
        placeholder="Enter your question here..."
        required
      />

      <!-- Poll Options -->
      <label>Options</label>
      <div class="options">
        <input
          type="text"
          class="option-input"
          name="option1"
          placeholder="Option 1"
          required
        />
        <input
          type="text"
          class="option-input"
          name="option2"
          placeholder="Option 2"
          required
        />
        <input
          type="text"
          class="option-input"
          name="option3"
          placeholder="Option 3 (optional)"
        />
        <input
          type="text"
          class="option-input"
          name="option4"
          placeholder="Option 4 (optional)"
        />
      </div>

      <!-- Submit -->
      <button type="submit">Create Poll</button>

      <p class="note">Once created, others will be able to vote on your question.</p>
    </form>
  </div>
</body>
</html>
